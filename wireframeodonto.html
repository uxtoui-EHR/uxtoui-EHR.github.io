<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengkajian Gigi & Mulut</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Odontogram</h2>
    
    <div class="odontogram-container" id="odontogram"></div>

    <label for="patientType">Pilihan Pasien:</label>
    <select id="patientType">
        <option value="anak">Anak</option>
        <option value="dewasa">Dewasa</option>
    </select>

    <table id="toothTable">
        <thead>
            <tr>
                <th>Nomor Gigi</th>
                <th>Status</th>
                <th>Keterangan</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <form id="dentalForm">
        <h2>Pemeriksaan Fisik Gigi & Mulut</h2>
        <h3>Occlusi</h3>
        <div class="form-group">
            <label>Jenis Occlusi:</label>
            <div class="input-group">
                <label><input type="radio" name="occlusion" value="normal" checked> Normal Bite</label>
                <label><input type="radio" name="occlusion" value="cross"> Cross Bite</label>
                <label><input type="radio" name="occlusion" value="steep"> Steep Bite</label>
            </div>
        </div>
    
        <h3>Torus Palatinus</h3>
        <div class="form-group">
            <label>Ukuran:</label>
            <div class="input-group">
                <label><input type="radio" name="torus_palatinus" value="tidak_ada" checked> Tidak Ada</label>
                <label><input type="radio" name="torus_palatinus" value="kecil"> Kecil</label>
                <label><input type="radio" name="torus_palatinus" value="sedang"> Sedang</label>
                <label><input type="radio" name="torus_palatinus" value="besar"> Besar</label>
                <label><input type="radio" name="torus_palatinus" value="multiple"> Multiple</label>
            </div>
        </div>
    
        <h3>Torus Mandibularis</h3>
        <div class="form-group">
            <label>Posisi:</label>
            <div class="input-group">
                <label><input type="radio" name="torus_mandibularis" value="tidak_ada" checked> Tidak Ada</label>
                <label><input type="radio" name="torus_mandibularis" value="sisi_kiri"> Sisi Kiri</label>
                <label><input type="radio" name="torus_mandibularis" value="sisi_kanan"> Sisi Kanan</label>
                <label><input type="radio" name="torus_mandibularis" value="kedua_sisi"> Kedua Sisi</label>
            </div>
        </div>
    
        <h3>Diastema</h3>
        <div class="form-group">
            <label>Status:</label>
            <div class="input-group">
                <label><input type="radio" name="diastema" value="tidak_ada" checked> Tidak Ada</label>
                <label><input type="radio" name="diastema" value="ada"> Ada</label>
            </div>
        </div>
        <textarea placeholder="Dimana dan Berapa Lebarnya"></textarea>
    
        <h3>Gigi Anomali</h3>
        <div class="form-group">
            <label>Status:</label>
            <div class="input-group">
                <label><input type="radio" name="gigi_anomali" value="tidak_ada" checked> Tidak Ada</label>
                <label><input type="radio" name="gigi_anomali" value="ada"> Ada</label>
            </div>
        </div>
        <textarea placeholder="Jelaskan Gigi Yang Mana dan Bentuknya"></textarea>
    
        <h3>Lain-lain</h3>
        <textarea placeholder="Tambahkan informasi lain yang dibutuhkan"></textarea>
    
        <h3>Jumlah Foto</h3>
        <div class="form-group">
            <label>Foto Digital:</label>
            <input type="number" min="0">
        </div>
        <div class="form-group">
            <label>Foto Intra Oral:</label>
            <input type="number" min="0">
        </div>
    
        <h3>Jumlah Rontgen</h3>
        <div class="form-group">
            <label>Dental:</label>
            <input type="number" min="0">
        </div>
        <div class="form-group">
            <label>PA:</label>
            <input type="number" min="0">
        </div>
        <div class="form-group">
            <label>OPG:</label>
            <input type="number" min="0">
        </div>
        <div class="form-group">
            <label>Ceph:</label>
            <input type="number" min="0">
        </div>
    
        <button type="submit">Simpan</button>
    </form>    
    
    
    <script src="script.js"></script>
</body>
</html>
